{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'img/Snapify (3).png' %}">
    <title>Minor</title>
    <link rel="stylesheet" href="{% static 'css/bulma.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bitter:400,700">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css">
    <link rel="stylesheet" href="{% static 'fonts/fontawesome5-overrides.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.8/swiper-bundle.min.css">
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
</head>
<body>

    <nav class="navbar navbar-light navbar-expand-lg fixed-top shadow-sm" id="mainNav" style="border-color: transparent;border-bottom-color: var(--bs-red);background: var(--bs-light);">
        <div class="container"><a href="/"><img src="{% static 'img/Snapify (1).png' %}" style="width: 150px;height: 55px;" /></a>
            <div class="d-xxl-flex align-items-xxl-center" style="margin: 0px;padding: 0px;margin-right: 0px;transform: scale(0.80);"><a href="/" style=""><i class="la la-home d-xxl-flex align-items-xxl-center" style="margin-right: 100px;transform: scale(2.80);padding: 0px;"></a></i><a href="/index"><i class="fab fa-facebook-messenger d-xxl-flex align-items-xxl-center" style="margin-right: 100px;transform: scale(2);"></i></a><a href="/post"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-plus-square d-xxl-flex align-items-xxl-center" style="margin-right: 100px;transform: scale(2);width: 17px;height: 30px;">
                    <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"></path>
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"></path>
                </svg></a>
                <div class="dropdown" style="margin-right: 50px">
                  <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                   <img class="border rounded-circle d-xxl-flex align-items-xxl-center" style="width: 25px;height: 25px;transform: scale(2.20);margin-right: 0;margin-top: 26px;padding-bottom: 0px;" src="/media/{{pro}}">
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink" style="transform: scale(1.40); margin-top: 30px">
                   <center><li><a class="dropdown-item" href="/profile">Profile</a></li>
                   <li><a class="dropdown-item" href="/about">About</a></li>
                   <li class="dropdown-divider"></li>
                   <li><a class="dropdown-item" href="/signout">Logout</a></li></center>
                  </ul>
                </div>
            </div>
        </div>
    </nav>
    
    <section class="section" style="margin-top:70px;">
      <div class="container" >
      <div class="columns is-mobile has-text-centered">
      <div class="column is-half is-offset-one-quarter">
      <div class="card" style="top-margin:100px">
      <div class="card-content">

      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <h3 class="title is-1">New Post</h3>

        <div class="field">
          <p class="control has-icons-left">
            <label class="label is-medium">Choose your files</label>
            <input type="file" name="file" accept="image/*,video/*" id="dp" required>
          </p>
        </div>

        <div class="field">
          <p class="control has-icons-left">
            <label class="label is-medium">Caption</label>
            <textarea name="desc" cols="40" rows="10" class="input is-medium" id="id_caption"></textarea>
          </p>
        </div>

        <div class="field">
          <p class="control has-icons-left">
            <label class="label is-medium">Tags (add tags, separeted by commas)</label>
            <input type="text" name="tags" class="input is-medium" id="id_tags">
          </p>
        </div>
          
        <div class="field">
          <p class="control">
            <button type="submit" name="action" class="button is-success">
              Create
            </button>
          </p>
        </div>
      </form>
      
      </div>
      </div>
      </div>
      </div>
      </div>
    </section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.8/swiper-bundle.min.js"></script>
<script src="{% static 'js/script.min.js' %}"></script>
</body>
</html>
